<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Results Summary Component</title>
  </head>
  <body>
    <main>
      <section class="result">
        <h2 class="result__title">Your Result</h2>

        <div class="result__count">
          <p class="result__score">
            76
            <span class="result__total"> of 100 </span>
          </p>
        </div>

        <h3 class="result__paragraph-title">Great</h3>

        <p class="result__paragraph">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <section class="summary">
        <h2 class="summary__title">Summary</h2>

        <ul class="summary__list">
          <li class="summary__listitem">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction Icon" />
            <p class="summary__listitem-title">Reaction</p>
            <p class="summary__listitem-score">80</p>
            <span class="summary__listitem-total"> / 100 </span>
          </li>

          <li class="summary__listitem">
            <img src="./assets/images/icon-memory.svg" alt="Memory Icon" />
            <p class="summary__listitem-title">Memory</p>
            <p class="summary__listitem-score">92</p>
            <span class="summary__listitem-total"> / 100 </span>
          </li>

          <li class="summary__listitem">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal Icon" />
            <p class="summary__listitem-title">Verbal</p>
            <p class="summary__listitem-score">61</p>
            <span class="summary__listitem-total"> / 100 </span>
          </li>

          <li class="summary__listitem">
            <img src="./assets/images/icon-visual.svg" alt="Visual Icon" />
            <p class="summary__listitem-title">Visual</p>
            <p class="summary__listitem-score">72</p>
            <span class="summary__listitem-total"> / 100 </span>
          </li>
        </ul>

        <button>Continue</button>
      </section>
    </main>
  </body>
</html>
